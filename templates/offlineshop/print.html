{% extends "print.html" %} {% block page %}
<div class="row justify-center">
  <div v-for="item in items" class="q-my-sm q-mx-lg">
    <div class="text-center q-ma-none q-mb-sm">
      <span v-text="item.name"></span>
    </div>
    <lnbits-qrcode
      :value="'lightning:' + item.lnurl"
      :options="{margin: 0, width: 250}"
    ></lnbits-qrcode>
    <div class="text-center q-ma-none q-mt-sm">
      <span v-text="item.price"></span>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  window.app = Vue.createApp({
    el: '#vue',
    data: function () {
      return {
        items: JSON.parse('{{ items | tojson | safe }}')
      }
    },
    created() {
      window.print()
    }
  })
</script>
{% endblock %}
